<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frosted Flakes Cereal</title>
</head>
<body>
    <h1>Frosted Flakes Cereal</h1>

    <img src="../images/frosted-flakes.jpeg" alt="Frosted Flakes">

    <h2>Description</h2>
    <p>This is a sweet cereal, perfect for anytime of the day.</p>

    <h2>Ingredients</h2>
    <ul>
        <li>Frosted Flakes</li>
        <li>Milk</li>
        <li>Bowl</li>
        <li>Spoon</li>
    </ul>

    <h2>Steps</h2>
    <ol>
        <li>Pour the frosted flakes into your bowl.</li>
        <li>Pour your milk onto the frosted flakes.</li>
        <li>Use your spoon to eat and enjoy!</li>
    </ol>
</body>
